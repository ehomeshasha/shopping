{template header}
<div class="main">
	{$_G['message']}
	<div class="row">
		<div class="col-lg-12">
			<div class="setting_form">
				<form role="form" action="" method="post" id="setting_form" class="post_form" autocomplete="off">
					{$csrf}
					<input type="hidden" name="submit" value="true" />
					<fieldset>
						<legend class="">{$head_text}</legend>
						<div class="form-group">
							<label for="inputContactName">Contact name</label>
  							<input type="text" class="form-control" id="inputContactName" placeholder="" name="contactname" value="{$_G['userinfo']['contactname']}" maxlength="30" />
						</div>
						<div class="form-group">
							<label for="inputWeiXin">WeiXin No.</label>
  							<input type="text" class="form-control" id="inputWeiXin" placeholder="" name="weixin" value="{$_G['userinfo']['weixin']}" maxlength="20" />
						</div>
						<div class="form-group">
							<label for="inputPhone">Telephone</label>
  							<input type="text" class="form-control" id="inputPhone" placeholder="" name="phone" value="{$_G['userinfo']['phone']}" maxlength="30" />
						</div>
						<div class="form-group">
							<label for="inputAddress">Order Address</label>
  							<textarea name="address" class="form-control" id="inputAddress" style="height:100px;">{$_G['userinfo']['address']}</textarea>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</fieldset>
				</form>
			</div>
		</div>	
	</div>
</div></div>
<script type="text/javascript">
$(function(){
	$("#setting_form").submit(function(){
		if(
			chkLength("Contact name", $("#inputContactName").val(), 0, 30) &&
			chkLength("WeiXin No.", $("#inputWeiXin").val(), 0, 20)
			chkLength("Telephone", $("#inputPhone").val(), 0, 30) &&
			chkLength("Your address", $("#inputAddress").val(), 0, 255)
		) {
			setCookie('telephone', $("#inputPhone").val(), 365);
			return true;
		}
		return false;
	});
});
</script>
{template footer}
